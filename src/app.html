<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#ff6600" />

		<!-- Favicons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Preconnect for Faster Loading -->
		<link rel="preconnect" href="https://static.cdn.prismic.io" crossorigin />
		<link rel="dns-prefetch" href="https://static.cdn.prismic.io" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<noscript>
			<p>This site requires JavaScript to function properly. Please enable JavaScript.</p>
		</noscript>
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<script
		async
		defer
		src="https://static.cdn.prismic.io/prismic.js?new=true&repo=elite-con-website"
	></script>
</html>
